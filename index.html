<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Point of Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="vendors/lodash.min.js" type="text/javascript"></script>
  <script src="vendors/pouchdb.min.js" type="text/javascript"></script>
  <script src="vendors/pouchdb.find.min.js" type="text/javascript"></script>
  <script src="vendors/mousetrap.min.js" type="text/javascript"></script>
  <script src="vendors/mousetrap-global-bind.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <style type="text/css">
    html, body {
      /*background-image: url(background.png);*/
    }

    @font-face {
        font-family: 'robotoregular';
        src: url('fonts/roboto-regular-macroman/Roboto-Regular-webfont.eot');
        src: url('fonts/roboto-regular-macroman/Roboto-Regular-webfont.eot?#iefix') format('embedded-opentype'),
             url('fonts/roboto-regular-macroman/Roboto-Regular-webfont.woff') format('woff'),
             url('fonts/roboto-regular-macroman/Roboto-Regular-webfont.ttf') format('truetype'),
             url('fonts/roboto-regular-macroman/Roboto-Regular-webfont.svg#robotoregular') format('svg');
        font-weight: normal;
        font-style: normal;

    }
  </style>

  <script>
    function myFunction(e) {
        document.getElementById("myDropdown").classList.toggle("show");
    };

    // // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
      // console.log(event);
      if (!event.target.matches('.dropbtn') && !event.target.matches('.icon-dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</head>
<body>
  <nav class="primary">
        <div class="row">
            <div class="five columns shop-name"><a id="home" href="#home">البركة</a></div>
            <div class="two columns u-text-center">
              <div class="preloader" id="preloader" style="display:none">|</div>
            </div>
            <div class="five columns u-text-right">
                <div class="dropdown">
                  <a href="javascript:void 0" onclick="myFunction()" class="dropbtn">Menu</a>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="#home">Kasir <small style="float:right">(Ctrl + 1)</small></a>
                    <div class="separator">&nbsp;</div>
                    <a href="#products">Produk <small style="float:right">(Ctrl + P)</small></a>
                    <a href="#sales">Penjualan <small style="float:right">(Ctrl + R)</small></a>
                    <div class="separator">&nbsp;</div>
                    <a href="#configurations">Konfigurasi</a>
                    <div class="separator">&nbsp;</div>
                    <a href="#help">Panduan</a>
                    <a href="#about">Tentang</a>
                  </div>
                </div>
            </div>
        </div>
    </nav>
  <div id="riot-app"></div>
  <script src="bundle.js"></script>
</body>
</html>
